<html>
<head>  
  <title>绝对定位——位置</title>
  <meta charset="utf-8" />
  <style type="text/css">
    .mybody{
         width:500px;height:450px;background-color:#ff0;/*黄色*/
         margin:50px;padding:10px;
         position:absolute;  
         right:50px;
         left:50px;
         top:50px;
         }
    .p1{
         width:200px;height:200px;background-color:#f00;/*红色*/
         position:absolute;
         left:50px;
         top:50px;
    }
  </style>
</head>
<body>
  <div class="mybody">
    <div class="p1">子元素</div>
  </div>
</body>
</html>
