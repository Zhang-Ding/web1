<html>
<head>  
	<title>溢出</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		.tt{	
			background-color:#f88;	
			width:300px;
			border:3px solid red;
			height:200px;
			overflow:hidden;/*auto,scroll*/
		}
	</style>
</head>
<body>
<div class="tt">
	1.visible<br/>
	默认值。内容不会被修剪，会呈现在元素框之外。<br/>
	2.hidden<br/>
	内容会被修剪，并且其余内容是不可见的。<br/>
	3.scroll<br/>
	内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。<br/>
	4.auto<br/>
	如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容<br/>
</div>
</body>
</html>
