<html>
<head>  
<title>相对定位</title>
<meta charset="utf-8">
<style type="text/css">
  .mybody{
         width:500px;
         height:450px;
         margin-left:200px;
         margin-top:50px;
         background-color:#ff0;/*黄色*/
    }
    .p1{
         width:100px;
         height:100px;
         background-color:#f00;/*红色*/
    }
    .p2{
         width:100px;
         height:100px;
         background-color:#0f0;/*绿色*/
         position:relative;
         top:10px;
         left:10px;
    }
</style>
</head>
<body>
<div class="mybody"> 
  <div class="p1">p1</div>
  <div class="p2">p2</div>
</div>
</body>
</html>
