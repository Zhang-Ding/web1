<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8" />
	<title>垂直导航条</title>
<style type="text/css">
	body{
		font-size:14px;
		font-family:Arial, Helvetica, sans-serif;
	}
	#nav{
		width:106px;
	}
	#nav ul{
		list-style:none;
		padding:0px;
		margin:0px;
	}
	#nav ul li{
		height:26px;
		line-height:26px;
		text-align: center;
		background:#fa0;
		border-bottom:1px #fff solid;
	}
	#nav ul li a{
		display:block;
		color:#000;
		text-decoration:none;
		padding-left:10px;
	}
	#nav ul li a:hover{
		color:#fff;
		background:#f80;
	}
</style>
</head>
<body>
	<div id="nav">
		<ul>
		    <li><a href="#">首页</a> </li>
		    <li><a href="#">关于我们</a> </li>
		    <li><a href="#">产品介绍</a> </li>
		    <li><a href="#">技术支持</a> </li>
		    <li><a href="#">客户服务</a> </li>
		    <li><a href="#">联系我们</a> </li>
		</ul>
	</div>
</body>
</html>
