<html>
<head>  
<title>负层次</title>
<meta charset="utf-8">
<style type="text/css">
  .mybody{
      width:200px;
      height:200px;
      margin:50px;
      position:relative;
  }
  .p1{
      width:200px;
      height:200px;
      position:absolute;
      left:10px;
      top:10px;
      z-index:-1;
  }
  P{text-indent:2em;}
</style>
</head>
<body>
<div class="mybody">
    <div class="p1"><img src="images/he.png"></div>
    <p>荷花纤纤出水尘不染，自撑清白一片天。傲向斜风承雨露，菡萏清香缕缕魂。杯杯向上生莲子，泥掩精华节节根。偏向弱水连天碧，虚怀若谷师人间。
    </p>
</div>
</body>
</html>
